<!DOCTYPE html>
<head>
    <link rel="icon" href="favicon.ico" />
    <title>SNAP Map Texas - Interactive Map Visualization by Kiron Ang</title>
</head>
<body style="background-color: #A47664; justify-content: center;">
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        
        const height = Math.min(window.innerWidth, window.innerHeight);
        const margin = height * 0.04
        
        d3.csv("data.csv", d3.autoType).then(data => {
            const x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.X)).nice()
            .range([margin, height - margin]);
            
            const y = d3.scaleLinear()
            .domain(d3.extent(data, d => d.Y)).nice()
            .range([height - margin, margin]);
            
            const svg = d3.create("svg")
            .attr("width", height)
            .attr("height", height);
            
            svg.append("g")
            .attr("stroke", "#EC6936")
            .attr("stroke-width", 1)
            .attr("fill", "none")
            .selectAll("circle")
            .data(data)
            .join("circle")
            .attr("cx", d => x(d.X))
            .attr("cy", d => y(d.Y))
            .attr("r", 2);
            
            body.append(svg.node());
        });
    </script>
</body>
