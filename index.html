<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP Retailers in Texas</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .map {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1000px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 140px;
            padding: 10px;
            font: 12px 'Roboto', sans-serif;
            background: #ffab40; /* Orange color */
            border: 1px solid #ff6f00;
            border-radius: 8px;
            pointer-events: none;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ff6f00; /* Dark orange color */
            margin: 20px 0;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
    <h1>SNAP Retailers in Texas</h1>
    <div class="map" id="map"></div>
    <script>
        const width = 960;
        const height = 600;

        const svg = d3.select("#map").append("svg")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoMercator()
            .center([-99.9018, 31.9686]) // Center the map on Texas
            .scale(2500)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Load and display the map
        d3.json("https://d3js.org/us-10m.v1.json").then(us => {
            svg.append("g")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.states).features)
                .enter().append("path")
                .attr("d", path)
                .attr("fill", "#eeeeee")
                .attr("stroke", "#ffffff");

            // Load SNAP retailer data
            d3.csv("data.csv").then(data => {
                svg.append("g")
                    .selectAll("circle")
                    .data(data)
                    .enter().append("circle")
                    .attr("cx", d => projection([+d.Longitude, +d.Latitude])[0])
                    .attr("cy", d => projection([+d.Longitude, +d.Latitude])[1])
                    .attr("r", 3)
                    .attr("fill", "#ff6f00") // Dark orange color
                    .on("mouseover", function(event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html(`${d.Store_Name}<br>${d.Store_Street_Address}, ${d.City}`)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            });
        });

    </script>
</body>
</html>
