<!DOCTYPE html>
<head>
    <link rel="icon" href="favicon.ico" />
    <title>SNAP Map Texas - Interactive Map Visualization by Kiron Ang</title>
    <style>
        body {
            background-color: #a47764;
            color: #7e212a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            background-color: #7e212a;
            color: #a47764;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4>TEST TEST TEST TEST TEST TEST TEST</h4>
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        const height = Math.min(window.innerWidth, window.innerHeight);
        const margin = height * 0.02;
        const zoomLevel = { k: 1 };
        d3.csv("data.csv", d3.autoType).then(data => {
            const x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.X)).nice()
            .range([margin, height - margin]);
            const y = d3.scaleLinear()
            .domain(d3.extent(data, d => d.Y)).nice()
            .range([height - margin, margin]);
            const svg = d3.create("svg")
            .attr("width", height)
            .attr("height", height);
            const circles = svg.append("g")
            .selectAll("circle")
            .data(data)
            .join("circle")
            .attr("cx", d => x(d.X))
            .attr("cy", d => y(d.Y))
            .attr("r", 5)
            .attr("fill", "#7e212a");
            document.body.append(svg.node());
            const zoom = () => {
                svg.attr("transform", `scale(${zoomLevel.k})`);
            };
            document.getElementById("zoomIn").addEventListener("click", () => {
                zoomLevel.k *= 1.2;
                zoom();
            });
            document.getElementById("zoomOut").addEventListener("click", () => {
                zoomLevel.k /= 1.2;
                zoom();
            });
        });
    </script>
</body>
