<!DOCTYPE html>
<head>
    <link rel="icon" href="favicon.ico" />
    <title>SNAP Map Texas - Interactive Map Visualization by Kiron Ang</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #a47764;
            color: #7e212a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        
        .map-container {
            flex: 3;
            position: relative;
        }
        
        .sidebar {
            flex: 1;
            background-color: #f8f1e9;
            padding: 15px;
            border-radius: 8px;
            margin-left: 20px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .sidebar h2 {
            color: #7e212a;
            margin-top: 0;
            border-bottom: 2px solid #7e212a;
            padding-bottom: 8px;
        }
        
        .store-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #d3b8ae;
        }
        
        .store-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .store-address, .store-type {
            margin-top: 5px;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: #f8f1e9;
            border: 1px solid #7e212a;
            color: #7e212a;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: #e6d9d0;
        }
    </style>
</head>
<body>
    <h1>SNAP Map Texas</h1>
    <div class="container">
        <div class="map-container" id="map-container"></div>
        <div class="sidebar">
            <h2>Ten Closest SNAP Retailers</h2>
            <div id="closest-stores">
                <p>Click on the map to find the closest SNAP retailers.</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        
        const mapContainer = document.getElementById("map-container");
        const width = mapContainer.clientWidth;
        const height = Math.min(window.innerHeight * 0.8, 800);
        const margin = height * 0.02;
        
        // Create map SVG
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color", "#f8f1e9")
            .style("border-radius", "8px");
            
        // Add the SVG to the container
        mapContainer.appendChild(svg.node());
        
        // Add zoom controls
        const zoomControls = document.createElement("div");
        zoomControls.className = "zoom-controls";
        
        const zoomInBtn = document.createElement("button");
        zoomInBtn.className = "zoom-btn";
        zoomInBtn.innerHTML = "+";
        
        const zoomOutBtn = document.createElement("button");
        zoomOutBtn.className = "zoom-btn";
        zoomOutBtn.innerHTML = "-";
        
        const resetBtn = document.createElement("button");
        resetBtn.className = "zoom-btn";
        resetBtn.innerHTML = "â†º";
        
        zoomControls.appendChild(zoomInBtn);
        zoomControls.appendChild(zoomOutBtn);
        zoomControls.appendChild(resetBtn);
        mapContainer.appendChild(zoomControls);
        
        // Load data
        d3.csv("data.csv", d3.autoType).then(data => {
            // Create scales
            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.X)).nice()
                .range([margin, width - margin]);
                
            const y = d3.scaleLinear()
                .domain(d3.extent(data, d => d.Y)).nice()
                .range([height - margin, margin]);
            
            // Setup zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([1, 20])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
                
            svg.call(zoom);
            
            // Create a group for all map elements (for zooming)
            const g = svg.append("g");
            
            // Draw points
            const circles = g.selectAll("circle")
                .data(data)
                .join("circle")
                .attr("cx", d => x(d.X))
                .attr("cy", d => y(d.Y))
                .attr("r", 5)
                .attr("fill", "#7e212a")
                .attr("stroke", "#f8f1e9")
                .attr("stroke-width", 1);
            
            // Handle map clicks
            svg.on("click", function(event) {
                const [clickX, clickY] = d3.pointer(event, g.node());
                const clickCoord = {
                    X: x.invert(clickX),
                    Y: y.invert(clickY)
                };
                
                // Calculate distances
                const distances = data.map(d => ({
                    ...d,
                    distance: Math.sqrt(Math.pow(d.X - clickCoord.X, 2) + Math.pow(d.Y - clickCoord.Y, 2))
                }));
                
                // Get 10 closest points
                const closestPoints = distances
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, 10);
                
                // Reset all circles
                circles.attr("fill", "#7e212a")
                       .attr("r", 5);
                
                // Highlight closest points
                closestPoints.forEach(point => {
                    circles.filter(d => d.X === point.X && d.Y === point.Y)
                        .attr("fill", "#f1a7cd")
                        .attr("r", 7);
                });
                
                // Update sidebar
                updateSidebar(closestPoints);
            });
            
            // Connect zoom buttons
            zoomInBtn.addEventListener("click", () => {
                svg.transition().duration(300).call(zoom.scaleBy, 1.5);
            });
            
            zoomOutBtn.addEventListener("click", () => {
                svg.transition().duration(300).call(zoom.scaleBy, 0.75);
            });
            
            resetBtn.addEventListener("click", () => {
                svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
            });
        });
        
        // Function to update sidebar content
        function updateSidebar(stores) {
            const container = document.getElementById("closest-stores");
            container.innerHTML = "";
            
            stores.forEach((store, index) => {
                const storeElement = document.createElement("div");
                storeElement.className = "store-item";
                
                const nameElement = document.createElement("div");
                nameElement.className = "store-name";
                nameElement.textContent = `${index + 1}. ${store.Store_Name}`;
                
                const addressElement = document.createElement("div");
                addressElement.className = "store-address";
                addressElement.textContent = `${store.Store_Street_Address}, ${store.City}, ${store.State} ${store.Zip_Code}`;
                
                const typeElement = document.createElement("div");
                typeElement.className = "store-type";
                typeElement.textContent = `Type: ${store.Store_Type}`;
                
                storeElement.appendChild(nameElement);
                storeElement.appendChild(addressElement);
                storeElement.appendChild(typeElement);
                container.appendChild(storeElement);
            });
        }
    </script>
</body>
