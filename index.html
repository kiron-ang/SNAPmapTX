<!DOCTYPE html>
<head>
    <link rel="icon" href="favicon.ico" />
    <title>SNAP Map Texas: An Interactive Map Visualization by Kiron Ang</title>
</head>
<body style="background-color: #A47664;">
    <div id="container"></div>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
        
        // Declare the chart dimensions and margins.
        const width = window.innerWidth;
        const height = window.innerHeight;
        const marginTop = height * 0.05;
        const marginRight = width * 0.05;
        const marginBottom = marginTop;
        const marginLeft = marginRight;
        
        let data;
        d3.csv("data.csv").then(data => {
            data.forEach(d => {
                d.X = +d.X;
                d.Y = +d.Y;
            });
        });
        
        // Declare the x (horizontal position) scale.
        const x = d3.scaleUtc()
        .domain(d3.extent(data, d => d.X))
        .range([marginLeft, width - marginRight]);
        
        // Declare the y (vertical position) scale.
        const y = d3.scaleLinear()
        .domain(d3.extent(data, d => d.Y))
        .range([height - marginBottom, marginTop]);
        
        // Create the SVG container.
        const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height);
        
        // Add the x-axis.
        svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x));
        
        // Add the y-axis.
        svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y));
        
        // Append the SVG element.
        container.append(svg.node());
    </script>
