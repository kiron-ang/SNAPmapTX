<!DOCTYPE html>
<head>
    <link rel="icon" href="favicon.ico" />
    <title>SNAP Map Texas - Interactive Map Visualization by Kiron Ang</title>
</head>
<body style="background-color: #A47664;">
    <div id="container"></div>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        const width = window.innerHeight;
        const height = window.innerHeight;
        const marginTop = height * 0.05;
        const marginRight = width * 0.05;
        const marginBottom = marginTop;
        const marginLeft = marginRight;

        d3.csv("data.csv", d3.autoType).then(data => {
            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.X)).nice()
                .range([marginLeft, width - marginRight]);

            const y = d3.scaleLinear()
                .domain(d3.extent(data, d => d.Y)).nice()
                .range([height - marginBottom, marginTop]);

            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height);

            svg.append("g")
                .attr("stroke", "#EC6936")
                .attr("stroke-width", 1.5)
                .attr("fill", "none")
                .selectAll("circle")
                .data(data)
                .join("circle")
                .attr("cx", d => x(d.X))
                .attr("cy", d => y(d.Y))
                .attr("r", 3);

            document.getElementById("container").appendChild(svg.node());
        });
    </script>
</body>
