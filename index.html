<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP Retailers in Texas</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .map {
            width: 100%;
            height: 600px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 140px;
            padding: 10px;
            font: 12px 'Roboto', sans-serif;
            background: #ffab40; /* Orange color */
            border: 1px solid #ff6f00;
            border-radius: 8px;
            pointer-events: none;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ff6f00; /* Dark orange color */
            margin: 20px 0;
        }

        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .filter-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6f00;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #e65d00;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
    <h1>SNAP Retailers in Texas</h1>
    <div class="filter-container">
        <input type="text" id="zipCode" placeholder="Enter ZIP Code">
        <button onclick="filterByZipCode()">Filter</button>
    </div>
    <div class="map-container">
        <div class="map" id="map"></div>
    </div>
    <script>
        const width = 960;
        const height = 600;

        const svg = d3.select("#map").append("svg")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoMercator()
            .center([-99.9018, 31.9686]) // Center the map on Texas
            .scale(2500)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", (event) => {
                svg.attr("transform", event.transform);
            });

        svg.call(zoom);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        let snapData;

        // Load and display the Texas map
        d3.json("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json").then(us => {
            const texas = us.features.find(state => state.properties.name === "Texas");

            svg.append("path")
                .datum(texas)
                .attr("d", path)
                .attr("fill", "#eeeeee")
                .attr("stroke", "#ffffff");

            // Load SNAP retailer data
            d3.csv("data.csv").then(data => {
                snapData = data;
                plotRetailers(data);
            });
        });

        function plotRetailers(data) {
            svg.selectAll("circle").remove();

            svg.append("g")
                .selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", d => projection([+d.Longitude, +d.Latitude])[0])
                .attr("cy", d => projection([+d.Longitude, +d.Latitude])[1])
                .attr("r", 3)
                .attr("fill", "#ff6f00") // Dark orange color
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d.Store_Name}<br>${d.Store_Street_Address}, ${d.City}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        function filterByZipCode() {
            const zipCode = document.getElementById("zipCode").value;
            const filteredData = snapData.filter(d => d.Zip_Code === zipCode);

            if (filteredData.length > 0) {
                const nearestStores = getNearestStores(filteredData);
                plotRetailers(nearestStores);
                const firstRetailer = filteredData[0];
                const [long, lat] = [firstRetailer.Longitude, firstRetailer.Latitude];
                const [x, y] = projection([+long, +lat]);
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity.translate(width / 2, height / 2).scale(5).translate(-x, -y)
                );
            } else {
                alert("No retailers found for this ZIP code.");
            }
        }

        function getNearestStores(filteredData) {
            const allStores = snapData.map(d => ({
                ...d,
                distance: Infinity
            }));

            filteredData.forEach(store => {
                const [storeLong, storeLat] = [store.Longitude, store.Latitude];
                allStores.forEach(d => {
                    const distance = getDistance(storeLat, storeLong, d.Latitude, d.Longitude);
                    if (distance < d.distance) {
                        d.distance = distance;
                    }
                });
            });

            const nearestStores = allStores.sort((a, b) => a.distance - b.distance).slice(0, 5);
            return [...filteredData, ...nearestStores];
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }
    </script>
</body>
</html>
